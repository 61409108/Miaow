<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/normalize.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
  </head>
  <body>
  <div style="text-align:center;padding:20px;box-sizing: border-box;">
    <div id="qrcode" style="width:200px;margin:0 auto">
    </div>
    <div style="margin-top:20px;color:#aaa;font-size:12px;text-align:left">
      <a target="_blank" id="link" href=""></a>
    </div>
  </div>
  <script type="text/javascript">
    var init = function(data){
      var qrnode = new AraleQRCode({
        correctLevel: 2,
        render: 'table',
        text: data.link,
        size: 200,
        pdground: '#1AAD19'
      });
      document.getElementById('qrcode').appendChild(qrnode);
      document.getElementById('link').href = data.link;
      document.getElementById('link').innerHTML = data.link;
    }
    $('#link').click(function(){
      SMAction('submit',{link:$(this).attr('href')});
      return false;
    })
    
  </script>
  </body>
</html>
