<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/normalize.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
  </head>
  <style>
    .wrap{
      width: 100px;
      height: 190px;
      padding: 10px 6px;
    }
    .header{
      font-size: 14px;
      line-height: 14px;
      color: #666666;
      border-bottom: 1px solid #979797;
    }
  </style>
  <body>
  <div class="wrap">
    <div class="header">
      Preview Setting
    </div>
    <div>
      Set Artboard
    </div>
    <div>
      <select name="" id="artboard">
        <option value="0">choose</option>
        <option value="1">Dialog</option>
        <option value="2">Home</option>
      </select>
    </div>
    <div>
      Set Sprite
    </div>
    <div>
      <select name="" id="sprite">
        <option value="0">choose</option>
        <option value="1">Fixed</option>
        <option value="2">Back</option>
      </select>
    </div>
    <div>
      <div id="clear">
        Clear
      </div>
      <div id="toggle">
        Hide All
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('#sprite').on('change',function(){
      var value = $(this).val();
      if(value == 1){
        SMAction({'submit',{action:'fixed'}})
      }else if(value == 2){
        SMAction({'submit',{action:'back'}})
      }
    })
    $('#artboard').on('change',function(){
      var value = $(this).val();
      if(value == 1){
        SMAction({'submit',{action:'dialog'}})
      }else if(value == 2){
        SMAction({'submit',{action:'home'}})
      }
    })
    var init = function(data){
      
    }
    
  </script>
  </body>
</html>
